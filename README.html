    <script src="line trail.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        // 랜덤으로 이동할 이미지 요소를 모두 선택
        const images = document.querySelectorAll(".random-img");

        function moveImage(image) {
          // 창 크기 및 이미지 크기 계산
          const spaceW = window.innerWidth - image.offsetWidth;
          const spaceH = window.innerHeight - image.offsetHeight;

          // 랜덤 위치 계산
          const randomX = Math.random() * spaceW;
          const randomY = Math.random() * spaceH;

          // 이미지 위치 업데이트
          image.style.left = randomX + "px";
          image.style.top = randomY + "px";
        }

        function moveAllImages() {
          images.forEach((image) => {
            moveImage(image);
          });
        }

        // 모든 이미지를 랜덤하게 이동 (500ms 간격)
        setInterval(moveAllImages, 2500);
      });
    </script>
    <script src="popup.js"></script>
  </body>
